name: Trigger Fixture Regeneration

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types:
      - labeled

jobs:
  regenerate_fixtures:
    uses: codecrafters-io/tester-utils/.github/workflows/fixtures.yml@fixture-gen-action
    secrets: inherit
    with:
      label: 'regenerate-fixtures'
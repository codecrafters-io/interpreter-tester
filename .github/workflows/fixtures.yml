name: Trigger Fixture Regeneration

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types:
      - labeled

jobs:
  regenerate_fixtures:
    if: github.event.label.name == 'regenerate-fixtures'
    uses: ./.github/workflows/fixtures-with-setup.yml
    with:
      tester_repo: interpreter-tester
    secrets: inherit